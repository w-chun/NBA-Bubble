<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NBA Bubble</title>
    <link rel="stylesheet" type="text/css" href="./stylesheets/main.css">
    <link href="https://fonts.googleapis.com/css?family=Chela+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  </head>
  <body>
    <div class="home-wrapper">
      <div class="title-header-container">
        <div class="title">
          <div class="nba-img"><img src="./images/nba-logo.png"></img></div>
          <div class="title">Bubble</div>
        </div>
      </div>
      <div class="description">A place to view your team's stats!</div>
      <div class="filter-description">Click a player to see more info!</div>
      <div class="filter-container">
        <div class="filter">
          <button id="percent">View By FG%</button>
          <button id="reset">Reset</button>
        </div>
        <div class="selector">
          <select id="selector"></select>
        </div>
      </div>
      <div class="content-wrapper">
        <div id="bubble" class="svg-container"></div>
      </div>
    </div>

    <script src="bundle.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </body>
  <footer>
    <div class="linkedin-github">
      <ul>
        <a href="https://www.linkedin.com/in/wilson-chun-58a86891/" target="_blank"><div class="linkedin"></div></a>
        <li><a href="https://github.com/w-chun" target="_blank">
          <div class="github"></div>
        </a></li>
      </ul>
    </div>
  </footer>
</html>
